<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body{
            background-image: linear-gradient(to right , magenta, blue, darkcyan);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <marquee><h1>MultiTable 2000</h1></marquee>
    <script>
        function MultiTable() {
            var row = prompt("Write the number of rows you want")
            var column = prompt("Write the number of columns you want")
            if (row == "" || row == null) {
                row = 10;
            }
            if (column == "" || column == null) {
                column = 10;
            }

            var j=1;
            var answer = "<table border='1' width='500' cellspacing='0'cellpadding='6'>";

            for (i = 1; i <= row; i++) {
                answer = answer + "<tr>";

                while(j<= column) {
                    answer = answer +"<td>" + i*j + "</td>";
                    j++;
                }
                answer = answer + "</tr>";
                j = 1;
            }
            answer = answer + "</table>"
            document.write(answer);
        }
    </script>
    <input type="button" value="Power button" onclick="MultiTable()" style="color: white; background-color: tomato; height: 20px; width: 100px;">
</body>
</html>
